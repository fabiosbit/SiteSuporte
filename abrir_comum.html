<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Comum</title>
    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/reset.css">
    <script src="scripts/richtext.js"></script>
    <script src="https://kit.fontawesome.com/5710239bfe.js" crossorigin="anonymous"></script>
</head>

<header>
    <div class="div_logo"><a href="https://www.floripatec.com.br/" rel="external"       target="_self"><img src="imagens/logomarca_branca.png" alt="Logo_b" width="170" height="50"></a>
    </div>
    <div class="div_titulo">
        <h1>Ticket Comum</h1>
    </div>
    <div class="div_login">Login</div>
</header>

<body onload="enableEditMode();">
    <main>
        <h2>Abrir novo ticket</h2>
        <p>Favor preencher todos os campos e descrever em detalhes qual foi o problema e quais operações estavam sendo feitas no momento.</p>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"><br>
                <label for="empresa">Empresa:</label>
                <input type="text" name="empresa" id="empresa"><br>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel"><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email"><br>
                <label for="assunto">Assunto:</label>
                <input type="text" name="assunto" id="assunto"><br>
                <label for="produtos">Produto:</label>
                <select name="produtos" id="produtos" required>
                    <option value="spotware">SpotWare</option>
                    <option value="signa">Signa</option>
                    <option value="shiftware">ShiftWare</option>
                    <option value="smartware">SmartWare</option>
                    <option value="audioware">AudioWare</option>
                    <option value="logware">LogWare</option>
                    <option value="cgware">CGWare</option>
                    <option value="nasware">NasWare</option>
                    <option value="ingestware">IngestWare</option>
                    <option value="newsclient">NewsClient</option>
                    <option value="newsware">NewsWare</option>
                    <option value="velon">Velon</option>
                </select><br>
                <label for="sn">Número de série:</label>
                <input type="text" name="sn" id="sn"><br>
                <label for="data">Data da ocorrência:</label>
                <input type="date" name="data" id="data"><br>
                <label for="hora">Horário aproximado:</label>
                <input type="time" name="hora" id="hora"><br>



                <div id="richtextbtns">
                    <button type="button" onclick="execCmd('bold');"><i class="fas fa-bold"></i></button>
                    <button type="button" onclick="execCmd('italic');"><i class="fas fa-italic"></i></button>
                    <button type="button" onclick="execCmd('underline');"><i class="fas fa-underline"></i></button>
                    <button type="button" onclick="execCmd('justifyLeft');"><i class="fas fa-align-left"></i></button>
                    <button type="button" onclick="execCmd('justifyCenter');"><i class="fas fa-align-center"></i></button>
                    <button type="button" onclick="execCmd('justifyRight');"><i class="fas fa-align-right"></i></button>
                    <button type="button" onclick="execCmd('justifyFull');"><i class="fas fa-align-justify"></i></button>
                    <button type="button" onclick="execCmd('subscript');"><i class="fas fa-subscript"></i></button>
                    <button type="button" onclick="execCmd('superscript');"><i class="fas fa-superscript"></i></button>
                    <button type="button" onclick="execCmd('insertUnorderedList');"><i class="fas fa-list-ul"></i></button>
                    <button type="button" onclick="execCmd('insertOrderedList');"><i class="fas fa-list-ol"></i></button>
                    <button type="button"onclick="execCommandWithArg('createLink', prompt('Enter a URL', 'http://'));"><i class="fas fa-link"></i></button>
                    <button type="button" onclick="execCmd('unlink');"><i class="fas fa-unlink"></i></button>
                    <button type="button" onclick="execCommandWithArg('insertImage', prompt('Digite a URL da imagem', ''));"><i class="far fa-file-image"></i></button>
                    <i class="fas fa-font">:</i> <input type="color" onchange="execCommandWithArg('foreColor', this.value);"/>
                    <i class="fas fa-highlighter"></i>: <input type="color"onchange="execCommandWithArg('hiliteColor', this.value);"/>
                    <!-- <button type="button" onclick="toggleEdit();">Editável</button> -->
                </div>
                <iframe onload="estilo();" name="richTextField" id="richTextField"></iframe>

                <input type="file" name="logs" id="logs" multiple> <br>
            <button type="submit">Enviar</button>
        </form>
    </for>
    
    <p><a href="index.html" rel="prev" target="_self" >Pagina Inicial</a></p>
</main>

<footer>Desenvolvido por Fábio</footer>






</body>
</html>
